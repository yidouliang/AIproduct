<script type="text/javascript">

var pers = checkPermission();

var example;

function init(){
	example = 
    	$('#dt-table').DataTable({
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"ajax": {
        		"url" : "/execProducts",
        		"type":"get",
        		"data":function(d){
    				d.id = $("#id").val();
    				d.productCode = $("#productCode").val();
    				d.productName = $("#productName").val();
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
            "columns": [
				{"data" : "id", "defaultContent" : ""},
				{"data" : "productCode", "defaultContent" : ""},
				{"data" : "productName", "defaultContent" : ""},
				{"data" : "productDesc", "defaultContent" : ""},
				{"data" : "productTypeId", "defaultContent" : ""},
				{"data" : "productStartTime", "defaultContent" : ""},
				{"data" : "productEndTime", "defaultContent" : ""},
				{"data" : "productPrice", "defaultContent" : ""},
				{"data" : "productOriPrice", "defaultContent" : ""},
				{"data" : "productStatus", "defaultContent" : ""},
				{"data" : "productPicPath", "defaultContent" : ""},
//				{"data" : "kindCode", "defaultContent" : ""},
//				{"data" : "rootKindCode", "defaultContent" : ""},
//				{"data" : "productUrl", "defaultContent" : ""},
//				{"data" : "creator", "defaultContent" : ""},
//				{"data" : "creatDate", "defaultContent" : ""},
//				{"data" : "modeifier", "defaultContent" : ""},
//				{"data" : "modifyDate", "defaultContent" : ""},
//				{"data" : "dataState", "defaultContent" : ""},
//				{"data" : "isLock", "defaultContent" : ""},
//				{"data" : "srcCode", "defaultContent" : ""},
//				{"data" : "productSource", "defaultContent" : ""},
//				{"data" : "company", "defaultContent" : ""},
//				{"data" : "limitNum", "defaultContent" : ""},
//				{"data" : "productSaleTime", "defaultContent" : ""},
//				{"data" : "belongAlbum", "defaultContent" : ""},
//				{"data" : "ext1", "defaultContent" : ""},
//				{"data" : "ext2", "defaultContent" : ""},
//				{"data" : "EXT3", "defaultContent" : ""},
				{"data" : "ISNEEDINVINST", "defaultContent" : ""},
				{ 
								"data": "", 
								"defaultContent": "",
								"orderable":false,
						        "render": function (data, type, row) {
                		           var id = row['id'];
                		           var href = "updateExecProduct.html?id=" + id;
                                   var edit = buttonEdit(href, "", pers);
                		           var del = buttonDel(id, "", pers);
                                   return edit + del;
                  	            }		
							},
                
            ],
           "order": [[ 0, "asc" ]]
        } );
}

layui.use('layer', function(){
    var layer = layui.layer;
});

layui.use('upload', function(){
    var upload = layui.upload;

    var uploadInst = upload.render({
        elem: '#uploadExcel'
        ,url: '/execProducts/excel'
        ,accept: 'file'
        ,before: function () {
            layer.load(1);
        }
        ,done: function(res){
            layer.closeAll("loading");
            layer.msg(res.message);
        }
        ,error: function(){
            layer.closeAll("loading");
            layer.msg("从Excel导入数据失败");
        }
    });
});

function del(id){
	layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
    	$.ajax({
            type : 'delete',
            url : '/execProducts/'+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

$("#searchBt").click(function(){
	example.ajax.reload();
});

init();
</script>
